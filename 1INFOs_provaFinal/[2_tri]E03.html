<meta charset="UTF-8" />
<script>
    //Problema: Calcular desconto na compra de computador (SWITCH CASE)
    /*
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.
    Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
    const valor = Number (prompt("Informe valor do computador"))
    const formaPagamento = prompt ("informe forma de pagamento: (B)Boleto, (D)Dinheiro,(P)PIX ").toUpperCase()
    let pagamento = 0
    let reposta =""
    //PROCESSAMENTO
    switch (formaPagamento) {
        case "B": pagamento = valor * (3/100)
            reposta = "Boleto"
            break;
        case "D": pagamento =  valor *(5/100)
            reposta = "Dinheiro"
        default:
            break;
        case "P": pagamento = valor *(10/100)
        reposta = "Pix"
    }
    //SAÍDA
    document.write(`Preço: R${pagamento.toFixed(2)}</br>`)
    document.write(`forma de pagamento: ${reposta}`)
</script>
